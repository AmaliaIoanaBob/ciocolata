<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Add an author</title>
</head>
<body>
<div class="container my-5">
    <!--/*@thymesVar id="author" type="com.example.cluj4.springbook.dto.AuthorDto"*/-->
    <h2 class="mb-5">New Author</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/chocolate/add-chocolate}" th:object="${chocolateModel}" method="post">
                <div class="form-group col-md-6">
                    <label for="name" class="col-form-label">name</label>
                    <input type="text" th:field="${chocolateModel.name}" class="form-control" id="name" placeholder="name">
<!--                    <span th:if="${#fields.hasErrors('chocolateModel.price')}" th:errors="*{}" class="text-danger"></span>-->
                </div>
                <div class="form-group col-md-6">
                    <label for="price" class="col-form-label">price</label>
                    <input type="text" th:field="${chocolateModel.price}" class="form-control" id="price" placeholder="price">
                    <!--<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>-->
                </div>

                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Chocolate">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
